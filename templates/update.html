<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color: aquamarine">
<div>
    <center>
        <h3>Student Update Form</h3>
        <form method="post">
            {% csrf_token %}
            <label>Name:</label>
            <input type="text" name="name" value="{{ student.name }}" required>

            <label>Address:</label>
            <input type="text" name="address" value="{{ student.address }}" required>

            <label>Mail:</label>
            <input type="email" name="mail" value="{{ student.mail }}" required>


            <label>Age:</label>
            <input type="number" name="age" value="{{ student.age }}" required>


            <input type="submit" value="update">

        </form>
    </center>
</div>

</body>
</html>
